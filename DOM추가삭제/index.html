<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 추가 삭제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <h1>DOM 추가/삭제</h1>
        <p>공부할 과목을 입력 하세요.</p>
        <p>공부가 끝난 과목은 클릭해서 삭제할 수 있습니다.</p>
        <form action="">
            <!-- autofocus : 커서를 누르지 않아도 커서가 가있음 -->
            <input type="text" id="subject" autofocus>
            <!-- return false : 기본 기능인 submit 이벤트를 취소하고 
                newRegister()을 사용하겠다는 것 -->
            <button onclick="newRegister(); return false">추가</button>
        </form>
        <!-- hr : 줄바꿈 -->
        <hr> 
        <ul id ="itemList"></ul>

    </div>
    <script src = "./dom.js"></script>
</body>
</html>
