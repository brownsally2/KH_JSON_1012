<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
        background-color: bisque;
     }
     ul{
        list-style : none;
        padding-left: 0;
     }
     li{
        margin: 6px 0;
     }
    </style>
</head>
<body>
    <form action="">
    <fieldset >
        
        <legend>배송정보</legend>
 
        <div>
        <p>
            <label for="product" >주문상품</label>
            <input type="text" id="product" value="아이패드 12.9인치" readonly>
        </p>
        <p>
            <label for="name" >이름</label>
            <input type="text" id="name" autofocus>
        </p>
        <p>
            <label for="add">배송 주소</label>
            <input type="text" id = "add" required>
        </p>
        <p>
            <label for="email">이메일</label>
            <input type ="email" id="email">
        </p>
        <p>
            <label for="tel">연락처</label>
            <input type="tel" id="tel" placeholder="하이픈 빼고 입력해 주세요(01012345678)">
        </p>
        <p>
            <label for="deliver">배송지정</label>
            <input type="date" id="deliver">
            <b>(주문일로부터 최소 3일 이후)</b>
        </p>
        </div>

    </fieldset>
    <p>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>
    </p> 
</form> 
</body>
</html>
