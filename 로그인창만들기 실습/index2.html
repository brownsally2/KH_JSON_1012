<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="container">
       
            <form action="#">
                
                <h3>회원가입</h3>
                
                <div id="line">
                  
                    <label>아이디
                    <input type="text" id="idInput" placeholder="아이디 입력" autofocus> <button onclick="id_check()">확인</button>
                    </label>
                    
                </div>
                <p class="idfailure-message hide">아이디가 올바르지 않습니다.</p>
                <p class="idsuccess-message hide">아이디를 사용할 수 있습니다.</p>
                
                
                <div id="line">
                    
                    <label for="pwInput"> 비밀번호  
                    <input type="password" id="pwInput" placeholder="패스워드 입력"> <button onclick="pw_check()">확인</button>
                    </label>
                    
                </div>
                <p class="pwfailure-message hide">비밀번호가 올바르지 않습니다.</p>
                <p class="pwsuccess-message hide">비밀번호가 사용할 수 있습니다.</p>

                <div id="line">
                    <label for="emailInput"> 이메일      
                    <input type="email" id="emailInput" placeholder="이메일 입력"> <button onclick="email_check()">확인</button>
                    </label>
                </div>
                <p class="misemail-message hide">이메일을 잘못 입력하셨습니다.</p>
                <p class="emailsuccess-message hide">올바른 이메일입니다.</p>

                <div id="line">
                    <label for="phonenumber"> 전화번호
                    <input type="tel" id="phonenumber" placeholder="전화번호 입력 ('-' 하이픈) 포함"> <button onclick="phoneche()">확인</button>
                    </label>
                </div>
                <p class="misnumber-message hide">전화번호를 잘못 입력하셨습니다.</p>
                <p class="numbersuccess-message hide">올바른 숫자입니다.</p>
                <button type="submit" id="join" onclick="joinBtn()">가입요청</button>
                
            </form>
       
    </div>
    
<script src="./join.js"></script>
</body>
</html>
